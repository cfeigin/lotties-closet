{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <h1>What would you like today, {{ name }}?</h1>
    <form action="/" method="post">
        <div class="search">
            <input autocomplete="off" class="form-control bubble" id="search-bar" name="article" placeholder="Type your request here (e.g. &quot;cheetah print mini skirt&quot;)" type="text">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
{% endblock %}
